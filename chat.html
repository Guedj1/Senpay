<section class="content-section">
    <h2>Communiquez avec les autres membres</h2>
    <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Ã‰crivez un message..." />
        <button id="chat-send">Envoyer</button>
    </div>
</section>

<footer>
    <p>Â© 2025 - Senpay Chat</p>
</footer>

<script>
const messagesDiv = document.getElementById("chat-messages");
const input = document.getElementById("chat-input");
const sendBtn = document.getElementById("chat-send");

// Stockage simple en local (Termux / navigateur)
let chatHistory = [];

function renderMessages() {
    messagesDiv.innerHTML = "";
    chatHistory.forEach(msg => {
        const p = document.createElement("p");
        p.textContent = msg;
        messagesDiv.appendChild(p);
    });
}

sendBtn.addEventListener("click", () => {
    if (input.value.trim() === "") return;
    chatHistory.push("Vous: " + input.value);
    renderMessages();
    input.value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

// Pour simuler les rÃ©ponses (facultatif)
setInterval(() => {
    if (chatHistory.length && Math.random() < 0.05) {
        chatHistory.push("Membre: Salut ! ðŸ‘‹");
        renderMessages();
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
}, 5000);

renderMessages();
</script>
