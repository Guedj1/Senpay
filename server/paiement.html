<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Paiement - Senpay</title><link rel="stylesheet" href="style.css"></head>
<body>
<nav>... same nav ...</nav>

<main class="container">
  <div class="container card">
    <h1>Paiement sécurisé</h1>
    <form id="payForm">
      <label>Nom</label><input id="payName" required>
      <label>Email</label><input id="payEmail" type="email" required>
      <label>Montant (FCFA)</label><input id="payAmount" type="number" required>
      <button type="submit">Payer</button>
    </form>
    <div id="payResult"></div>
  </div>
</main>

<script>
document.getElementById('payForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const payload = {
    name: document.getElementById('payName').value,
    email: document.getElementById('payEmail').value,
    amount: document.getElementById('payAmount').value
  };
  const res = await fetch('/api/paydunya/create', {
    method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
  });
  const data = await res.json();
  if(data.ok){
    // depending on API response format - adapt
    const redirect = data.data && (data.data.invoice_url || data.data.url);
    if(redirect){
      window.location.href = redirect;
    } else {
      document.getElementById('payResult').innerText = 'Paiement créé — vérifie la réponse du serveur.';
      console.log(data);
    }
  } else {
    alert('Erreur paiement'); console.log(data);
  }
});
</script>
</body>
</html>
