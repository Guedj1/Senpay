<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chat - Senpay</title><link rel="stylesheet" href="style.css"></head>
<body>
<nav>... same nav ...</nav>

<main class="container">
  <h1>Espace discussion</h1>
  <div class="container card" style="display:flex;gap:12px;">
    <div style="flex:1">
      <input id="username" placeholder="Nom d'utilisateur" />
      <input id="displayName" placeholder="Nom affiché" />
      <button id="joinBtn">Rejoindre</button>
      <div id="membersList"></div>
    </div>
    <div style="flex:2">
      <div id="chatBox" style="height:300px;overflow:auto;border:1px solid rgba(255,255,255,0.04);padding:12px;border-radius:8px;margin-bottom:8px;"></div>
      <input id="msg" placeholder="Écris un message" />
      <button id="sendBtn">Envoyer</button>
    </div>
  </div>
</main>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

document.getElementById('joinBtn').onclick = async ()=>{
  const username = document.getElementById('username').value.trim();
  const displayName = document.getElementById('displayName').value.trim();
  if(!username||!displayName) return alert('Remplis les deux');
  // call server to join (members listing)
  await fetch('/api/join', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username, displayName }) });
  socket.emit('join-room', { room:'global', username, displayName });
  refreshMembers();
};

socket.on('system', (d)=> {
  const box = document.getElementById('chatBox');
  box.innerHTML += `<div style="color:var(--muted)">${d.msg}</div>`;
  box.scrollTop = box.scrollHeight;
});

socket.on('message', (m)=>{
  const box = document.getElementById('chatBox');
  box.innerHTML += `<div><strong>${m.from}</strong>: ${m.text}</div>`;
  box.scrollTop = box.scrollHeight;
});

document.getElementById('sendBtn').onclick = ()=>{
  const text = document.getElementById('msg').value.trim();
  if(!text) return;
  socket.emit('message', { room:'global', text });
  document.getElementById('msg').value = '';
};

async function refreshMembers(){
  const res = await fetch('/api/members');
  const list = await res.json();
  document.getElementById('membersList').innerHTML = '<h4>Membres</h4>' + list.map(m=>`<div>${m.name}</div>`).join('');
}
</script>
</body>
</html>
