<section class="content-section">
    <h2>Explorez nos contenus</h2>
    <p>Photos, vidéos et musiques disponibles directement sur la plateforme.</p>

    <div class="gallery-container">
        <!-- Images -->
        <div class="gallery-item">
            <img src="assets/media/photo1.jpg" alt="Photo 1">
            <p>Photo 1</p>
        </div>
        <div class="gallery-item">
            <img src="assets/media/photo2.jpg" alt="Photo 2">
            <p>Photo 2</p>
        </div>

        <!-- Vidéos -->
        <div class="gallery-item">
            <video controls>
                <source src="assets/media/video1.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
            <p>Vidéo 1</p>
        </div>

        <!-- Audios -->
        <div class="gallery-item">
            <audio controls>
                <source src="assets/media/audio1.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas l'audio.
            </audio>
            <p>Audio 1</p>
        </div>
    </div>
